



<div class="container">
    <h2>Registration Form</h2>
    <form [formGroup]="userform" (submit)="done()">
        <div class="container text-center">
            <img *ngIf="imageSrc" class="cool" [src]="imageSrc" width="150px" alt="Image Preview">
            <label for="file-ip-1">Upload Image</label>

            <input type="file" class="hod" (change)="previewImage($event)" accept="image/*">
        </div>
        <div class="form-group">
            <label for="name" style="font-weight: bold;">Username:</label>
            <input type="text" id="name" placeholder="Enter username" formControlName="user_name" name="user_name" required>
        </div>
        <div class="form-group">
            <label for="phone-no" style="font-weight: bold;">Phone no:</label>
            <input type="text" id="phone-no" placeholder="Enter phone_no" formControlName="phone_no" name="phone_no" required>
        </div>
        <div class="form-group">
            <label for="email" style="font-weight: bold;">Email:</label>
            <input type="email" id="email" placeholder="Enter email" formControlName="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password" style="font-weight: bold;">Password:</label>
            <input type="password" id="password" placeholder="Enter password" formControlName="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
